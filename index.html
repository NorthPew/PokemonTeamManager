<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Team Manager</title>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./imgs/icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Main Container -->
    <section class="main-container container">

        <!-- Splash Screen -->
        <section class="splash-screen container image">
            <div class="half-container">
                <img class="title" src="./imgs/title.png" alt="Title">
            </div>
            <div class="half-container">
                <button class="action-button" id="start-game-button">Start game</button>
            </div>
        </section>

        <!-- Intro -->
        <section class="intro-screen container hidden">
            <div class="half-container intro oak-sprite half-container--no-padding">
                <img class="oak" src="./imgs/oak.png" alt="Prof Oak">
            </div>
            <div class="half-container intro half-container--no-padding">
                <section class="dialog-box">
                    <p class="dialog-text"></p>
                </section>
            </div>
        </section>

        <!-- Game Screen -->
        <section class="game-screen container hidden">
            <div class="half-container stadium half-container--no-padding">
                <button class="action-button" id="open-add-pokemon-screen-button"><span class="material-symbols-outlined">add</span></button>
            </div>
            <div class="half-container half-container--no-padding half-container--align-unset action-panel">
                <div class="group">
                    <h1>Ordinary Team</h1>
                    <ul class="selected-pokemons">

                    </ul>
                </div>
                <div class="group">
                    <h1>Reserves</h1>
                    <ul class="reserved-pokemons">

                    </ul>
                </div>
            </div>
        </section>

        <!-- Add Pokemon Screen -->
        <section class="add-pokemon-screen container panel hidden">
            <div>
                <button class="close-button" id="close-button-add-pokemon-screen">X</button>
                <p>Number of team members:<span id="count-selected-pokemons"> </span> </p>
            </div>

            <input type="text" class="text-input" placeholder="Write in letters for a pokemon..." id="search-for-pokemons">
            <div class="hidden" id="error-too-many-selected-pokemons"><p>Sorry! You can only have 3 members per team!</p></div>
            <div class="hidden" id="alert-selected-pokemons"><p>Congratz! U have currently 3 members!</p></div>
            <ul id="list-all-pokemons">
            </ul>
        </section>
    </section>
</body>
</html>
