<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Team Manager</title>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./imgs/icon.png">
</head>
<body>
    <!-- Main Container -->
    <section class="main-container container">
        <!-- Splash Screen -->
        <section class="splash-screen container image">
            <div class="half-container">
                <img class="title" src="./imgs/title.png" alt="Title">
            </div>
            <div class="half-container">
                <button class="start-button">Start game</button>
            </div>
        </section>
        <!-- Intro -->
        <section class="intro-screen container hidden">
            <div class="half-container intro oak-sprite">
                <img class="oak" src="./imgs/oak.png" alt="Prof Oak">
            </div>
            <div class="half-container action intro">
                <section class="dialog-box">
                    <p class="dialog-text"></p>
                </section>
            </div>
        </section>
    </section>
</body>
</html>
